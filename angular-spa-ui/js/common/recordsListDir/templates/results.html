<script type="text/ng-template" id="/results.html">
    <div class="result" ng-show='model.showHeader'>
        <div class="wrapper">
            <div class="result-panel">
                <div class="result-header">
                    <div class="col-md-3">
                        <h4 ng-show="model.resultsCountConfig.visibility">
                       Results: {{model.resultsCountConfig.params.from}} - {{model.resultsCountConfig.params.to}} of {{model.resultsCountConfig.params.count}}</h4>
                    </div>
                    <div class="col-md-9">

                        <select class="select-sort"
                                ng-show="model.sortByConfig.visibility"
                                ng-model="model.sortBy"
                                ng-options="sortParam.title for sortParam in model.sortParams"
                                ng-change="sortChange()">
                        </select>

                        <select class="select-result"
                                ng-show="model.resultsPerPageConfig.visibility"
                                ng-model="model.limit"
                                ng-options="resultsPerPage.title for resultsPerPage in model.resultsPerPage" 
                                ng-change="limitChange()">
                        </select>
                        <uib-pagination ng-show="model.paginationConfig.visibility"
                                        total-items="model.paginationConfig.params.totalItems"
                                        ng-model="model.currentPage"
                                        max-size="model.paginationConfig.params.maxSize"
                                        class="model.paginationConfig.params.class"
                                        boundary-links="true"
                                        rotate="model.paginationConfig.params.rotate"
                                        num-pages="numPages"
                                        items-per-page="model.paginationConfig.params.itemsPerPage"
                                        ng-change="goToPage()"
                                        style="float:right">
                        </uib-pagination>
                    </div>
                </div>
                <div class="result-list">
                    <div class="result-row" ng-repeat="result in items">
                        <h3 class="title" ng-click="goToDetails(result)">
                                {{result.title}}
                            </h3>
                        <p> {{result.publisher}}</p>
                        <p>{{result.updated}}</p>
                    </div>
                </div>
            </div>
        </div>
    </div>
</script>
